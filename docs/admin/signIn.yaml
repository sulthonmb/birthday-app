paths:
  /admin/signin/:                # path of the user from your endpoint
    post:                 # endpoint request type (post request)
      tags:               # Tag property
        - Admin            # Value of the tag
      summary: sign in admin
      produces:
      - application/json
      parameters:         # request parameters
      - in: body          # request body
        name: sign in     # name of request, can be any name
        description: It a admin to sign in
        required: false   # can also be true depending on user preference
        schema:           # Schema definition
          $ref: '#/definitions/SignIn' 
      responses:          # server responses
        200:
          description: An object with user details

definitions:        # Schema defination for request body
  SignIn:
    type: object
    properties:
      email:
        type: string
      password:
        type: string